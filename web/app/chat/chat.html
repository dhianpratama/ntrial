<link href="/web/components/css/chat-widget.css" type="text/css" rel="stylesheet">
<link href="/web/components/css/codepen-reset.css" type="text/css" rel="stylesheet">
<div class="container clearfix" style="padding-left: 0px;" ng-controller="ChatCtrl">
    <div class="people-list" id="people-list">
        <div class="search">
            <button class="btn btn-primary" tooltip="New group chat" ng-click="onCreateGroup()"><i class="fa fa-edit"></i></button>
            <input type="text" ng-model="searchText" placeholder="search"/>
            <i class="fa fa-search"></i>
        </div>
        <ul class="list">
            <li class="clearfix" ng-repeat="user in users | filter: searchText" ng-click="onUserClick(user)" style="cursor: pointer;">
                <img ng-if="user.photo" ng-src="{{ user.photo }}" alt="avatar"/>
                <img ng-if="!user.photo" src="/web/img/default-avatar.jpg" alt="avatar"/>
                <div class="about">
                    <div class="name">{{ user.username }}</div>
                    <div class="status">
                        <span ng-if="user.isOnline"><i class="fa fa-circle online"></i> online</span>
                        <span ng-if="!user.isOnline"><i class="fa fa-circle offline"></i> offline</span>
                    </div>
                </div>
            </li>

            <li class="clearfix" ng-repeat="group in groups | filter: searchText" ng-click="onUserClickGroup(group)" style="cursor: pointer;">
                <img src="/web/img/default-avatar.jpg" alt="avatar"/>
                <div class="about">
                    <div class="name" style="font-weight: bold;">{{ group.groupName }}</div>
                </div>
            </li>

        </ul>
    </div>

    <div class="chat" ng-if="target">
        <div class="chat-header clearfix">
            <img ng-if="target.photo" ng-src="{{ target.photo }}" alt="avatar"/>
            <img ng-if="!target.photo" src="/web/img/default-avatar.jpg" alt="avatar"/>

            <div class="chat-about">
                <div class="chat-with" ng-if="!target.isGroup">Chat with {{ target.username }}</div>
                <div class="chat-with" ng-if="target.isGroup">{{ target.groupName }}</div>
            </div>
            <i class="fa fa-star"></i>
        </div>
        <!-- end chat-header -->

        <div class="chat-history" scroll-bottom="chatRoom.messages">
            <ul>
                <li class="clearfix" ng-repeat="msg in buildModel(chatRoom.messages)" id="post-{{ $index }}">
                    <div ng-if="msg.isMe">
                        <div class="message-data align-right">
                            <span class="message-data-time">{{ displayDate(msg.timestamp) }}</span>
                            <span class="message-data-name">Me</span> <i
                                class="fa fa-circle me"></i>

                        </div>
                        <div class="message my-message float-right">
                            {{msg.message}}
                        </div>
                    </div>
                    <div ng-if="!msg.isMe">
                        <div class="message-data">
                            <span class="message-data-time" >{{ displayDate(msg.timestamp) }}</span>
                            <span class="message-data-name" >{{ msg.user.username }}</span> <i class="fa fa-circle me"></i>

                        </div>
                        <div class="message other-message">
                            {{msg.message}}
                        </div>
                    </div>

                </li>


            </ul>

        </div>
        <!-- end chat-history -->

        <div class="chat-message clearfix">
            <form>

            </form>
            <textarea name="message-to-send" id="message-to-send" ng-model="model.message"
                      placeholder="Type your message" rows="3" ng-keypress="onKeyPress($event);"></textarea>

            <i class="fa fa-file-o"></i>
            <i class="fa fa-file-image-o"></i>

            <button ng-click="onSendMessage()">Send</button>

        </div>
        <!-- end chat-message -->

    </div>
    <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">Olia</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>
