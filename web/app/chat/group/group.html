<div class="modal-header" style="background-color: #0d89ed !important;">
    <h3 class="modal-title" style="color: white !important;">Create Group Chat</h3>
</div>
<div class="modal-body" style="color: black;">
    <div id="content">
        <div class="container-fluid">

            <div class="lock-container">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Group name : </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="group.groupName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Add Users : </label>

                            <div class="col-sm-8">
                                <div ng-repeat="u in users">
                                    <input type="checkbox" ng-model="u.selected"><span style="padding-left: 10px;">{{u.username}}</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="onCancel()">
        <i class="fa fa-times"></i>
        Cancel
    </button>
    <button class="btn btn-success" type="button" ng-click="onCreateGroup()">
        <i class="fa fa-check"></i>
        Save
    </button>
</div>
