<div class="modal-header" style="background-color: #0d89ed !important;">
    <h3 class="modal-title" style="color: white !important;">User</h3>
</div>
<div class="modal-body">
    <div id="content">
        <div class="container-fluid">

            <div class="lock-container">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Username : </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="user.displayName">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">First Name : </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="user.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Last Name : </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="user.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Gender : </label>

                            <div class="col-sm-8">
                                <input type="radio" ng-model="user.gender" value="male">
                                Male
                                <input type="radio" ng-model="user.gender" value="female">
                                Female
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Location : </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="user.location">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="onCancel()">
        <i class="fa fa-times"></i>
        Cancel
    </button>
    <button class="btn btn-success" type="button" ng-click="onSave()">
        <i class="fa fa-check"></i>
        Save
    </button>
</div>
