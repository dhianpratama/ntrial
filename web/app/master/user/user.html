<div class="col-md-12" ng-controller="UserCtrl">
    <h1>User</h1>
    <hr/>
    <span class="btn btn-primary"ng-click="Fetch()">
        <i class="fa fa-refresh" style="float: left;"></i>
    </span>
    <span class="btn btn-primary btn-sm" ng-click="onCreateNew()">
        <i class="fa fa-user-plus" style="float: left;"></i>Add New
    </span>
    <table class="table table-striped table-bordered table-hover dataTables-example" style="margin-top: 10px;">
        <thead>
        <tr>
            <th style="width: 10%"></th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Location</th>
            <th>Source</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>
                <i class="fa fa-edit" style="cursor: pointer;" ng-click="onRowEdit(user)"></i>
                <i class="fa fa-trash-o" style="margin-left: 10px; cursor: pointer;" ng-click="onRowDelete(user)"></i>
            </td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.location }}</td>
            <td>{{ user.source }}</td>
        </tr>
        </tbody>
    </table>

</div>
